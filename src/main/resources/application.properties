notificador.email.porta-servidor=28
spring.profiles.active=production
spring.datasource.url=jdbc:mysql://localhost/algafood?createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
#Gera as tabelas do banco automaticamente
#spring.jpa.generate-ddl=true
#spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.javax.persistence.schema-generation.scripts.action=create
spring.jpa.properties.javax.persistence.schema-generation.scripts.create-target=create.sql
spring.flyway.locations=classpath:db/migration,classpath:db/testdata
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL57Dialect
#Configuração pool de conexões
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=3
spring.datasource.hikari.idle-timeout=60000
# Falha caso seja enviado um corpo de requisição com uma propriedade que não existe no objeto
spring.jackson.deserialization.fail-on-unknown-properties=true
# Falha caso seja enviado um corpo de requisição com uma propriedade que usa a anotação @JsonIgnore
spring.jackson.deserialization.fail-on-ignored-properties=true
# Lança uma exeção caso a path da requisição não exista
spring.mvc.throw-exception-if-no-handler-found=true
# Desabilitando o static mapping do Spring
spring.web.resources.add-mappings=false
