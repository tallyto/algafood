<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" rel="stylesheet">
    <style>
        button {
            color: #fff;
            background-color: #007bff;
            border: none;
            font-size: 1rem;
            padding: 10px;
        }

        #conteudo {
            margin-top: 10px;
            font-family: Arial, "Times New Roman", sans-serif;
            font-size: 1rem;
        }

        .row {
            margin-top: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <button class="btn btn-primary" id="botao">Fazer requisição</button>
    </div>

    <div class="row">
        <table class="table table-striped table-hover" id="tabela-restaurante">
            <thead class="thead-dark">
            <tr>
                <th>Código</th>
                <th>Nome</th>
                <th>Taxa Frete</th>
                <th>Cozinha</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td colspan="4">Nenhuma forma de pagamento encontrada</td>
            </tr>
            </tbody>

        </table>
    </div>

    <div class="row">
        <button class="btn btn-secondary" id="fecharRestaurante">Fechar restaurante</button>
    </div>

    <div class="row">
        <button class="btn btn-primary" id="btn-consultar">Consultar</button>
    </div>

    <div class="row">
        <table class="table table-striped table-hover" id="tabela">
            <thead class="thead-dark">
            <tr>
                <th>Código</th>
                <th>Descrição</th>
                <th>Ações</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td colspan="3">Nenhuma forma de pagamento encontrada</td>
            </tr>
            </tbody>

        </table>
    </div>

    <div class="row">
        <form>
            <div class="form-group">
                <label for="campo-descricao">Descrição</label>
                <input class="form-control" id="campo-descricao" type="text">
            </div>
            <button class="btn btn-primary" id="btn-cadastrar" type="button">Cadastrar</button>
        </form>

    </div>


</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="client.js"></script>
</body>
</html>
